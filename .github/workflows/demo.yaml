name: Create File Example

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Create a file
      run: |
        mkdir -p ${{ github.workspace }}/logs
        echo "Hello, World!" > ${{ github.workspace }}/logs/log.txt
        cat ${{ github.workspace }}/logs/log.txt # Optional: Verify the file content